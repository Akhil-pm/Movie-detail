{% extends 'base.html' %}
{% block body %}

   <div class="container sl" style="margin-top:100px">
                <h1 id="heading">Available Movies</h1>
                 <div class="row">
                  {% for i in movie_list %}
                   <div class="col-sm-12 col-lg-4">
                     <div class="card">
                      <img class="card-img-top " src="{{i.img.url}}" height="250px"  alt="...">
                      <div class="card-body">
                        <h4 class="card-title">{{i.name}}</h4>
                        <h6 class="card-subtitle">{{i.year}}</h6><br>
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">View Details</a>
                      </div>
                     </div>
                   </div>
                  {% endfor %}

                 </div>
                </div>
