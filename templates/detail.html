{% block body %}

<div class="container-fluid" style="margin-top:12rem">
     <div class="row r1">
         <div class="image col-md-4" style="display:inline-block">
            <img src="{{movie.img.url}}" width="200" height="250" >
         </div>
        <div class="detail col-md-8" style="display:inline-block">
            <h4 style="color:white">{{movie.name}} </h4>
            <h6 style="color:white">{{movie.year}} </h6><br>
            <p style="color:white">{{movie.desc}}</p><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>
      </div>
</div>
